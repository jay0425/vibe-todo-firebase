<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>할일앱</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">할일앱</h1>
        <form id="todo-form" class="todo-form" autocomplete="off">
          <input
            id="todo-input"
            class="todo-form__input"
            type="text"
            placeholder="할 일을 입력하고 Enter"
            aria-label="새 할 일"
            required
          />
          <button type="submit" class="todo-form__submit" aria-label="추가">추가</button>
        </form>
      </header>

      <section class="app__content">
        <ul id="todo-list" class="todo-list" aria-live="polite" aria-label="할 일 목록"></ul>
      </section>

      <footer class="app__footer">
        <small>저장: Express 백엔드 (http://localhost:5001) • 더블클릭: 빠른 수정 • Esc: 수정 취소</small>
      </footer>
    </main>

    <script src="app.js"></script>
    <noscript>이 앱을 사용하려면 자바스크립트가 필요합니다.</noscript>
  </body>
</html>
